<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Mis Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding contenido">
  <div *ngIf="categoriaSeleccionada; else sinSeleccion">
    <h2 class="categoria">{{ categoriaSeleccionada }}</h2>

    <ion-card *ngFor="let libro of librosMostrados" class="libro-card ion-margin-bottom">
      <ion-card-header>
        <ion-card-title>{{ libro }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <ng-template #sinSeleccion>
    <p class="mensaje">Selecciona una categoría desde el Catálogo para ver los libros.</p>
  </ng-template>
</ion-content>
